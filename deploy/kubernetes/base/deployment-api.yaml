apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedspine-api
  namespace: feedspine
  labels:
    app.kubernetes.io/name: feedspine-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: feedspine
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: feedspine-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: feedspine-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: feedspine
    spec:
      containers:
        - name: api
          image: feedspine-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: feedspine-config
            - secretRef:
                name: feedspine-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000
