apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: feedspine-prod

resources:
  - ../../base

namePrefix: prod-

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: feedspine-api
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 250m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
    target:
      kind: Deployment
      name: feedspine-api

configMapGenerator:
  - name: feedspine-config
    behavior: merge
    literals:
      - FEEDSPINE_LOG_LEVEL=INFO
      - FEEDSPINE_LOG_FORMAT=json
      - FEEDSPINE_API_RELOAD=false
