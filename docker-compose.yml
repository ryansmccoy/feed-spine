# Development services
services:
  # PostgreSQL for storage backend
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: feedspine
      POSTGRES_PASSWORD: feedspine
      POSTGRES_DB: feedspine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedspine"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for cache/queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

